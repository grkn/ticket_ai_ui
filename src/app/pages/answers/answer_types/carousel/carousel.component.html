<div class="row" >
  <div class="col-md-12" >
    <button type="submit" class="btn btn-primary btn-round" (click)="addNewCarousel()">Add new carousel</button>
  </div>
  <div class="col-md-4" *ngFor="let carousel of carousels;let i= index">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Answer Type: Carousel</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <h6 class="card-title col-md-10 text-center"></h6>
          <span class="col-md-2 text-right" style="cursor:pointer" (click)="deleteAnswer(carousel.id)">x</span>
        </div>
        <form>
          <div class="row">
            <div class="col-md-12">
              <label>Intent</label>
              <select class="custom-select-sm col-md-12" (change)="selectIntent($event.target['value'], i)" >
                <option></option>
                <option [selected]="carousel.selectedIntent.id === intent.id" *ngFor="let intent of intents">{{intent.name}}</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <br/>
              <h6>Message</h6>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" [(ngModel)]="carousel.message.imgUrl" name="imgUrl">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Title</label>
                <input type="text" class="form-control" [(ngModel)]="carousel.message.title" name="title">
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Substitle</label>
                <input type="text" class="form-control" [(ngModel)]="carousel.message.subtitle" name="subtitle">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <h6>Buttons</h6>
            </div>
            <div class="col-md-6 text-right">
              <button type="submit" class="btn btn-primary btn-round" (click)="addNewButton(carousel.message)">Add button</button>
            </div>
          </div>
          <div class="col-md-12" *ngFor="let button of carousel.message.buttons">
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>Button Url</label>
                  <input type="text" class="form-control" [(ngModel)]="button.url" name="url">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Button Name</label>
                  <input type="text" class="form-control" [(ngModel)]="button.name" name="name">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" (click)="saveAnswer(i)">Save the answer</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
